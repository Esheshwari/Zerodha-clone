name: Frontend CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
        working-directory: frontend
      - name: Run tests (if present)
        env:
          CI: true
        run: npm test --silent -- --watchAll=false || echo "No frontend tests"
        working-directory: frontend
      - name: Build (if present)
        run: npm run build --if-present
        working-directory: frontend
      - name: Sanity - node/npm versions
        run: node -v && npm -v
